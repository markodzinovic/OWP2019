<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="js/jquery-3.3.1.js"></script>
<script src="js/DodavanjeFilma.js"></script>
<title>Dodavanje filma</title>
</head>
<body>
	<table>
		<tr><td align="right">Naziv:</td><td><input  type="text" id="nazivFilma" name="nazivFilma"/></td></tr>
		<tr><td align="right">Reziser:</td><td><input  type="text" id="reziserFilm" name="reziserFilm"/></td></tr>

		<tr><td align="right">Zanrovi:</td><td><input  type="text" id="zanroviFilm" name="zanroviFilm"></td></tr>
		<tr><td align="right">Trajanje:</td><td><input  type="number" id="trajanjeFilm" name="trajanjeFilm"></td></tr>
		<tr><td align="right">Distributer:</td><td><input  type="text" id="distributerFilm" name="distributerFilm"></td></tr>
		<tr><td align="right">Zemlja porekla:</td><td><input  type="text" id="zemljaFilm" name="zemljaFilm"></td></tr>
		<tr><td align="right">Godina:</td><td><input  type="number" id="godinaFilm" name="godinaFilm"></td></tr>
		<tr><td align="right">Opis:</td><td><input  type="text" id="opisFilm" name="opisFilm"></td></tr>
		<tr><td align="right"></td><td><input  type="submit" id="dodajFilm" value="Dodaj film"></td></tr>
	</table>
	
	<p id="porukaParagraf" style="color: blue">
	<p>
